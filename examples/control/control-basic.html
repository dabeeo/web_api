<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dabeeo Map</title>
    <!--    <script type="text/javascript" src="[다비오기술문서의 api 링크]"></script>-->
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
<script>
    let mapContainer = document.getElementById('map'); // 지를 표시할 div

    // 지도 인증정보
    let authorization = new indoorMapApi.Authorization({
        clientId: "28AXw_veA2YbNKDP6poTpT",
        clientSecret: "70c540c169af62808f4da3709e988e06"
    });

    let mapOptions = {
        authorization: authorization,
        minZoom: 3, // 최소 줌 설정
        maxZoom: 8, // 최대 줌 설정,
        center: new indoorMapApi.Point({ // 지도의 중심좌표
            x: 3000,
            y: 1500
        }),
        uiZoomControls: false, // 기본위치 줌 컨트롤 비 활성화
        uiFloorControls: false // 기본위치 층 변경 컨트롤 비 활성화
    };

    // 지도를 표시할 div, 옵션으로 생성 후 로딩이 완료되면 콜백으로 결과를 리턴합니다
    new indoorMapApi.MapView(
        mapContainer, // 컨테이너
        mapOptions, // 옵션
        function (response) { // 맵 로드 콜백
            let code = response.getCode();

            if (code === 200) {
                let mapView = response.getPayload().mapView;

                let floorControl = new indoorMapApi.FloorControl(); // 층 컨트롤 생성
                mapView.addControl(floorControl, "CENTER_RIGHT"); // 우측 중단에 배치

                let zoomControl = new indoorMapApi.ZoomControl();
                mapView.addControl(zoomControl, "TOP_LEFT"); // 좌측 상단에 배치
            }
        }
    );
</script>
</html>
