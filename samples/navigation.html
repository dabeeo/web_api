<!DOCTYPE html>
<html lang="en">
	<head>
		<title>navigation sample</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<style>
            body {
                background-color: #f0f0f0;
                color: #aaaaaa;
                margin:0;
                overflow:hidden; 
            }
			.poi-list-container {
				position : absolute;
                top:50px;
                font-size: 13px;
                color: #aaaaaa;
				right:10px;
				box-sizing: border-box;
				z-index:1;
			}
            .floors-container{
                /* float:left; */
                position:absolute;
                left: 10px;
                top: 50px;
            }
            .floor {
                width: 36px;
                height: 36px;
                background: #FFFFFF;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 13px;
                color: #B7B9C1;
                border-bottom: 1px solid #EDEDED;
                box-sizing: border-box;
                cursor: pointer;
            }
            .floor-on{
                color: red;
            }

		</style>
        <script type="module" src="https://demo-preview-rebuild.dabeeomaps.com/jsMapAPI.js"></script>
    </head>
	<body>
        <div id="map"></div>        
        <div class="poi-list-container">
            <select id="select-start-poi", class="select-start-poi"></select>
            <select id="select-dest-poi", class="select-dest-poi"></select>
            <button id="navi-on-button" class="navi-button" type="button" >길찾기</button>
            <button id="navi-off-button" class="navi-button" type="button" >길찾기끄기</button>
            <button id="navi-ani-button" class="navi-button" type="button" >모의주행</button>

        </div>

        <script>

            window.addEventListener("load", function () {  
                initMap();
            });

            function initMap() {
                let mapContainer = document.getElementById('map'); // 지도를 표시할 div
                    
                // 지도 인증정보
                let authorization = new indoorMapApi.Authorization({
                clientId: "28AXw_veA2YbNKDP6poTpT",
                clientSecret: "70c540c169af62808f4da3709e988e06"
                });
            
                let mapOptions = {
                authorization: authorization
                };
            

                // 지도를 표시할 div, 옵션으로 생성 후 로딩이 완료되면 콜백으로 결과를 리턴합니다
                new indoorMapApi.MapView(
                    mapContainer, // 컨테이너
                    mapOptions, // 옵션
                    function (response) { // 맵 로드 콜백
                        let code = response.getCode();
            
                        if (code === 200) {
                            mapView = response.getPayload().mapView;
                            mapDraw = response.getPayload().mapDraw;
                            // do something
                            console.log("map view success!")
                            initFloorBtn(mapDraw.response.floorInfo);
                            initNavigation(mapDraw.response.poiInfo);
                        }
                    } 
                );
            };
            let floorMap = new Map();

            function initFloorBtn(floorInfo) {
                console.log("floorInfo :", floorInfo);
                const floorsContainer = document.createElement("DIV");
                floorsContainer.classList.add("floors-container"); // .className="floors-container";

                const mapElement = document.querySelector("#map");

                mapElement.insertAdjacentElement("afterbegin", floorsContainer);
                //층 버튼 추가하기
                let floorsHTML = "";
                floorInfo.forEach((v) => {
                    floorMap.set(v.id, v.name[0].text);
                    if (v.defaultYn) {
                        floorsHTML += `<div class="floor floor-on" id=${v.id}>${v.name[0].text}</div>`;
                    } else {
                        floorsHTML += `<div class="floor" id=${v.id}>${v.name[0].text}</div>`;
                    }
                });
                floorsContainer.innerHTML = floorsHTML;
                floorsContainer.addEventListener("click", ({target}) => {
                    if (target.className === "floor") {
                        document.querySelector(".floor-on").classList.remove("floor-on");
                        target.classList.add("floor-on");
                        mapDraw.redrawMap({floor: target.id});
                    }
                });
            }

            function initNavigation(poiList) {
                let poiStartElement = document.getElementById("select-start-poi");
                let poiDestElement = document.getElementById("select-dest-poi");
                let naviOnButton = document.getElementById("navi-on-button");
                let naviOffButton = document.getElementById("navi-off-button");
                let naviAniButton = document.getElementById("navi-ani-button");
                let startPoint = {position: poiList[0].position, floorId: poiList[0].floorId};
                let destPoint = {position: poiList[0].position, floorId: poiList[0].floorId};

                poiList.forEach((poi, index) => {
                    let startOption = document.createElement("option");
                    startOption.value = index;
                    startOption.appendChild(document.createTextNode(poi.title + "--" + floorMap.get(poi.floorId)));
                    poiStartElement.appendChild(startOption);

                    let destOption = document.createElement("option");
                    destOption.value = index;
                    destOption.appendChild(document.createTextNode(poi.title + "--" + floorMap.get(poi.floorId)));
                    poiDestElement.appendChild(destOption);
                });

                poiStartElement.addEventListener("input", (e) => {
                    startPoint = {
                        position: poiList[e.target.value].position,
                        floorId: poiList[e.target.value].floorId
                    };
                });
                poiDestElement.addEventListener("input", (e) => {
                    destPoint = {
                        position: poiList[e.target.value].position,
                        floorId: poiList[e.target.value].floorId
                    };
                });
                naviOnButton.addEventListener("click", (e) => {
                    mapDraw.getRouteOn(startPoint, destPoint);
                });
                naviOffButton.addEventListener("click", (e) => {
                    mapDraw.getRouteOff();
                });
                naviAniButton.addEventListener("click", (e) => {
                    mapDraw.getRouteAnimation();
                });
            }

            document.addEventListener("floor-changed", (e) => {
                let floorId = e.detail;
                console.log(floorId);
                document.querySelector(".floor-on").classList.remove("floor-on");
                document.getElementById(floorId).classList.add("floor-on");
            });

        </script>		
    </body>
</html>
