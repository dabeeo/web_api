<!DOCTYPE html>
<html lang="en">
	<head>
		<title>theme sample</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<style>
            body {
                background-color: #f0f0f0;
                color: #aaaaaa;
                margin:0;
                overflow:hidden; 
            }
            .themes-container{
                /* float:left; */
                position:absolute;
                left: 10px;
                bottom: 50px;
            }

            .theme {
                width: 100px;
                height: 36px;
                background: #FFFFFF;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 13px;
                color: #B7B9C1;
                border-bottom: 1px solid #EDEDED;
                box-sizing: border-box;
                cursor: pointer;
            }
            .theme-on{
                color: red;
            }

		</style>
        <script src="https://assets.dabeeomaps.com/upload/JS/jsMapAPI.js"></script>
    </head>
	<body>
        <div id="map"></div>        
        <script>

            window.addEventListener("load", function () {  
                initMap();
            });

            function initMap() {
                var mapContainer = document.getElementById('map'); // 지도를 표시할 div
                    
                    // 지도 인증정보
                    var authorization = new indoorMapApi.Authorization({
                    clientId: "28AXw_veA2YbNKDP6poTpT",
                    clientSecret: "70c540c169af62808f4da3709e988e06"
                    });
                
                    var mapOptions = {
                    authorization: authorization
                    };
                

                // 지도를 표시할 div, 옵션으로 생성 후 로딩이 완료되면 콜백으로 결과를 리턴합니다
                new indoorMapApi.MapView(
                    mapContainer, // 컨테이너
                    mapOptions, // 옵션
                    function (response) { // 맵 로드 콜백
                        var code = response.getCode();
            
                        if (code === 200) {
                            mapView = response.getPayload().mapView;
                            mapDraw = response.getPayload().mapDraw;
                            // do something
                            console.log("map view success!")
                            initThemeBtn(mapDraw.response.themeInfo)
                        }
                    } 
                );
            };

            function initThemeBtn(themeInfo) {
                console.log(themeInfo);
                var themesContainer = document.createElement("DIV")
                themesContainer.classList.add('themes-container');
                
                var mapElement = document.querySelector("#map");

                mapElement.insertAdjacentElement("afterbegin", themesContainer);
                var themesHTML ="";
                themeInfo.forEach(function(v) {
                    if (v.defaultYn) {
                        themesHTML += '<div class="theme theme-on" id='+v.id+'>'+v.name+'</div>';
                    } else {
                        themesHTML += '<div class="theme" id='+v.id+'>'+v.name+'</div>';
                    }
                });
                themesContainer.innerHTML = themesHTML;
                themesContainer.addEventListener("click", function(e) {
                    var target = e.target;
                    if(target.className === "theme" ) {
                        document.querySelector(".theme-on").classList.remove("theme-on");
                        target.classList.add("theme-on");
                        mapDraw.redrawMap({theme: target.id});
                    }
                });
            }
        </script>		
    </body>
</html>
