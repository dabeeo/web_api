<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        .modal {
            position: fixed;
            font-size: 1.2rem;
            left: calc(100vw / 2 - 200px);
            top: calc(100vh / 2 - 100px);
            width: 400px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding-top: 40px;
            text-align: center;
            opacity: 0;
            /* visibility: hidden; */
            transform: scale(1.1);
            transition: visibility 0s linear 0.25s, opacity 0.25s 0s, transform 0.25s;
        }

        .hide {
            opacity: 0;
        }
    </style>


</head>

<body>
    <div class='modal'>teset</div>
    <div class="button-container">
        <button type="button" class="button-menu">
            Object Click Event Test
        </button>
    </div>
    <div id="map"></div>

    <script>

        window.addEventListener("load", function () {
            initMap();
        });

        function initMap () {
            var mapContainer = document.getElementById('map'); // 지도를 표시할 div

            // 지도 인증정보
            var authorization = new indoorMapApi.Authorization({
                clientId: "6Lwuu9wa4wta0NiHwy1fO5",
                clientSecret: "93ab5dbaf7fa6c9017cf9cb9ef4dc8fd"
            });

            var mapOptions = {
                authorization: authorization,
                camera: "2d"
            };


            // 지도를 표시할 div, 옵션으로 생성 후 로딩이 완료되면 콜백으로 결과를 리턴합니다
            new indoorMapApi.MapView(
                mapContainer, // 컨테이너
                mapOptions, // 옵션
                function (response) { // 맵 로드 콜백
                    var code = response.getCode();

                    if (code === 200) {
                        mapDraw = response.getPayload().mapDraw;
                        // do something
                        console.log("map view success!")
                        initClickEvent();
                    }
                }
            );
        };
        //////////////////////////////////////////////////////////////////////////////////
        // click event init
        function initClickEvent () {
            /* object 클릭시 poi 정보 전달 */
            document.querySelector("#map").addEventListener("object-click", function (e) {
                console.log("object click ", e.detail);
                if (e.detail === null) return;
                let alertMessage = "[OBJECT CLICK]";
                let modal = document.querySelector('.modal');

                //클릭시 좌표에 연결 된 object가 여러개 올수 있으므로 array를 순회하면서 확인 후  poi 처리 
                for (let index of e.detail) {

                    //하나의 Object에 여러개의 poi가 연결된 경우
                    for (let p of index.poiDataArr) {
                        alertMessage += `\npoi title : ${JSON.stringify(p.title)} \npoi position : ${JSON.stringify(p.position)}`
                    }
                }
                modal.innerHTML = alertMessage;
                modal.style.opacity = "100";
                let delay = Number(3000);
                setTimeout(() => { modal.style.opacity = 0; }, delay);
            });
        }
    </script>
</body>

</html>
