<!DOCTYPE html>
<html lang="en">
	<head>
		<title>mapName sample</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<style>
            body {
                background-color: #f0f0f0;
                color: #aaaaaa;
                margin:0;
                overflow:hidden; 
            }
            .map-name-container {
                /* float:left; */
                position:absolute;
                right: 10px;
                top: 5px;
                width: 300px;
                height: 36px;
                background: #FFFFFF;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 13px;
                color: #854e17;
                border-bottom: 1px solid #EDEDED;
                box-sizing: border-box;
                cursor: pointer;

            }

		</style>
        <script type="module" src="https://assets.dabeeomaps.com/upload/JS/jsMapAPI.js"></script>
    </head>
	<body>
        <div id="map"></div>        
        <script>

            window.addEventListener("load", function () {  
                initMap();
            });

            function initMap() {
                let mapContainer = document.getElementById('map'); // 지도를 표시할 div
                    
                    // 지도 인증정보
                    let authorization = new indoorMapApi.Authorization({
                    clientId: "28AXw_veA2YbNKDP6poTpT",
                    clientSecret: "70c540c169af62808f4da3709e988e06"
                    });
                
                    let mapOptions = {
                    authorization: authorization
                    };
                

                // 지도를 표시할 div, 옵션으로 생성 후 로딩이 완료되면 콜백으로 결과를 리턴합니다
                new indoorMapApi.MapView(
                    mapContainer, // 컨테이너
                    mapOptions, // 옵션
                    function (response) { // 맵 로드 콜백
                        console.log(response)
                        let code = response.getCode();
            
                        if (code === 200) {
                            mapView = response.getPayload().mapView;
                            mapDraw = response.getPayload().mapDraw;
                            // do something
                            console.log("map view success!")
                            initMapName(mapDraw.response.mapName);
                        }
                    } 
                );
            };
            function initMapName(name) {
                const mapNameContainer = document.createElement("DIV")
                mapNameContainer.classList.add('map-name-container');
                const mapElement = document.querySelector("#map");
                mapElement.insertAdjacentElement("afterbegin", mapNameContainer);
                mapNameContainer.innerText = name; 
            }
        </script>		
    </body>
</html>
